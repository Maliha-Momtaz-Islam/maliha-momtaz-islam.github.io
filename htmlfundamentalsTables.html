<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <title>An HTML standard template</title>
    <meta charset="utf-8" />
</head>

<body>

    <h1>HTML Lists</h1>
    <table cellspacing="10px" cellpadding="10px" width="500px" border="1" summary="this table lists various elements">
        <!--frame="border|rhs|lhs\below|above\vsides|hsides|void"
        rule="all|none|groups|rows|cols"-->
        <caption>
            <h3>List Elements</h3></caption>
        <!--table title-->
        <thead>
            <!--table header and footer
            is dealt with first-->

            <tr>
                <!-- tr representing a row in a table-->
                <th>List Type</th>
                <!--"th" representing table's coloumns name,
                cells of information and used in header
                that is why it's bolded -->
                <th>Tags</th>
                <th>Uses</th>

            </tr>
        </thead>

        <tfoot>
            <tr>
                <th colspan="3">list can be styled in many different ways</th>
            </tr>
        </tfoot>
        <!--talbe's foot representing average,
        total and other informations.single cell
        This footer is not displaying properly that's why we need
        to use spaning of rowns and coloumns technique-->
        <tbody>
            <tr>
                <td>Unordered List</td>
                <td>&lt;ul&gt;,&lt;/ul&gt;</td>
                <td rowspan="2">Displaying a simple list of items</td>
            </tr>
            <tr>
                <td>Ordered List</td>
                <td>&lt;ol&gt;,&lt;/ol&gt;</td>

            </tr>
            <tr>
                <td>Definition List</td>
                <td>&lt;dl&gt;,&lt;/dl&gt;</td>
                <td>Displaying Defined list items</td>
            </tr>

        </tbody>
        <!--table's body, meaning content of table,
        cells of table having information-->


    </table>

</body>

</html>
