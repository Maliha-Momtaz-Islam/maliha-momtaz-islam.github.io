<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="SemanticMarkup.css"/>
  <title>Demo HTML5</title>
</head>

<body>
  <p> Let's Build A Form</p>
  <form id="my">
    <label for="date-input">Please choose a date:</label>
    <input type="date" id="date-input"/><br/>

    <label for="time-input">Please Choose a time</label>
    <input type="time" id="time-input"/><br/>

    <label for="month-input">Please Choose a month</label>
    <input type="month" id="month-input"/><br/>

    <label for="week-input">Please Choose a week</label>
    <input type="week" id="week-input"/><br/>

    <label for="range-data">Range:</label>
    <input type="range" id="range-data" min="1" max="100"/><br/>

    <label for="search-data">Search</label>
    <input type="search" id="search-data" placeholder="Please Enter your Search Here"/><br/>

    <label for="tel">Please Enter a Phone Number</label>
    <input type="tel" id="tel-data" required>
    <input type="submit" value="submit"/><br/>

    <label for="email">Email</label>
    <input type="email" id="email" required multiple/>

    <input type="color" id="color-data"/>

    <label for="list-data">Data List</label>
    <input type="text" list="myDatalist">
    <datalist id="myDatalist">
      <option label="Mr." value="Mr."></option>
      <option label="Mrs." value="Mrs."></option>
      <option label="Ms" value="Ms."></option>
    </datalist><br/>


    <label for="Progress-data"> Progress Bar</label>
    <progress value="5" max="15"></progress><br/>

    <label for="meter-data"> Meter </label>
    <meter id="meter-data" min="10" max="100" value="80" low="20" high="70" optimum="55"/>
</form><br/>

<label for="outsideText-data"> Other Text </label>
<input type="text" id="outsideText-data" form="my">



</body>
</html>
